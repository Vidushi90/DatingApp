<div class="row" *ngIf="member">
    <div class="col-4">
        <h1>Your Profile</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info pb-0" *ngIf="editFrom.dirty">
            <p><strong>Information:</strong>You have made chnages. Anu unsaved changes will be lost !!</p>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img class="card-img-top img-thumbnail" src="{{member.photoUrl || './asset/user.png'}}"
                alt="{{member.knownAs}}">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Member Since:</strong>
                    <p>{{member.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" [disabled]="!editFrom.dirty" form="editFrom" class="btn btn-success">Save Changes</button>
            </div>
        </div>

    </div>
    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="About {{member.knownAs}}">
                <form #editFrom="ngForm" id="editFrom" (ngSubmit)="updateMember()">
                    <h4 class="mt-2">Description</h4>
                    <textarea class="form-control" [(ngModel)]="member.introduction" name="introduction" row="6">
                    </textarea>
                    <h4 class="mt-2">Looking For</h4>
                    <textarea class="form-control" [(ngModel)]="member.lookingFor" name="lookingFor" row="6">
                    </textarea>
                    <h4 class="mt-2">Interests</h4>
                    <textarea class="form-control" [(ngModel)]="member.interests" name="interests" row="6">
                    </textarea>
                    <h4 class="mt-2">Location Details:</h4>
                    <div class="d-flex flex-row align-items-center">
                        <label for="city">City: </label>
                        <input type="text" class="form-control mx-2" [(ngModel)]="member.city" name="city">
                        <label for="city">Country: </label>
                        <input type="text" class="form-control mx-2" [(ngModel)]="member.country" name="country">
                    </div>
                </form>

            </tab>
            <tab heading="Edit Photos">
               <app-photo-editor [member]="member"></app-photo-editor>
            </tab>

        </tabset>
    </div>
</div>
